<div class="card grid">
    <div class="col-6">
        <p class="flex text-xl font-medium">
            Quality: &nbsp;
            <p-rating [ngModel]="quality" readonly="true" [cancel]="false"></p-rating>
        </p>
    </div>
    <div class="col-6">
        <p class="flex text-xl font-medium">
            Difficulty: &nbsp;
            <p-rating [ngModel]="difficulty" readonly="true" [cancel]="false"></p-rating>
        </p>
    </div>
    <div class="col-12 text-900">
        <p>
            Coordinator:
            <a [routerLink]="[]">
                <span class="hover:text-primary hover-underline-animation font-bold">Rasmus Ibsen Jensen Coope</span>
            </a>
        </p>
        <p>Taken: <span class="font-bold">21/22</span></p>
    </div>
    <div class="col-12">
        <p-divider></p-divider>
    </div>
    <div class="col-12 md:col-12">
        <p-scrollPanel [style]="{width: '100%', height: '150px'}" styleClass="custombar1">
            <p>
                {{details}}
            </p>
        </p-scrollPanel>
        <p-divider></p-divider>
    </div>

    <div class="col-12 md:col-12 flex flex-row-reverse">
            <span
                pTooltip="Upvote"
                class="col-1 text-center hover:text-green-500 hover-underline-animation-green text-2xl">
                <a style="color: unset;" class="cursor-pointer" (click)="upvote()">
                    <i class="pi pi-thumbs-up text-2xl"></i> 6
                </a>
            </span>
        <span
            pTooltip="Downvote"
            class="col-1 text-center hover:text-pink-500 hover-underline-animation-pink text-2xl">
                <a style="color: unset;"  class="cursor-pointer" (click)="downvote()">
                    <i class="pi pi-thumbs-down text-2xl" ></i> 3
                </a>
            </span>
    </div>
</div>
<br>


<div class="card grid">
    <div class="col-6">
        <p class="flex text-xl font-medium">
            Quality: &nbsp;
            <p-rating [ngModel]="quality" readonly="true" stars="5" [cancel]="false"></p-rating>
        </p>
    </div>
    <div class="col-6">
        <p class="flex text-xl font-medium">
            Difficulty: &nbsp;
            <p-rating [ngModel]="difficulty" readonly="true" stars="5" [cancel]="false"></p-rating>
        </p>
    </div>
    <div class="col-12 text-900">
        <p>Coordinator:
            <a [routerLink]="[]">
                <span class="hover:text-primary hover-underline-animation font-bold">Rasmus Ibsen Jensen Coope</span>
            </a>
        </p>
        <p>Taken: <span class="font-bold">21/22</span></p>
    </div>
    <div class="col-12">
        <p-divider></p-divider>
    </div>
    <div class="col-12 md:col-12">
        <div *ngIf="details.length >= sliceOptions.default">
            <p>
                {{ details | slice:sliceOptions.start:sliceOptions.end }}
            </p>
        </div>
        <p-divider align="center">
            <p-button styleClass="px-3 p-button-rounded" (click)="toggleReview()">
                <ng-template pTemplate="content">
                    <i class="pi pi-chevron-down" *ngIf="!expanded"></i>
                    <i class="pi pi-chevron-up" *ngIf="expanded"></i>
                </ng-template>
            </p-button>
        </p-divider>
    </div>

    <div class="col-12 md:col-12 flex flex-row-reverse">
            <span
                pTooltip="Upvote"
                class="col-1 text-center hover:text-green-500 hover-underline-animation-green"
                style="font-size: 1.5rem;">
                <a style="color: unset; cursor: pointer" (click)="upvote()">
                    <i class="pi pi-thumbs-up" style="font-size: 1.5rem"></i> 6
                </a>
            </span>
        <span
            pTooltip="Downvote"
            class="col-1 text-center hover:text-pink-500 hover-underline-animation-pink"
            style="font-size: 1.5rem;">
                <a style="color: unset; cursor: pointer" (click)="downvote()">
                    <i class="pi pi-thumbs-down" style="font-size: 1.5rem"></i> 3
                </a>
            </span>
    </div>
</div>
<br>
