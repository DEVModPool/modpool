<p-pickList [source]="plannermodules" [target]="list2" sourceHeader="Available" targetHeader="Selected" [dragdrop]="true"
[responsive]="true" [sourceStyle]="{'height':'30rem'}" [targetStyle]="{'height':'30rem'}" filterBy="name"
sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name">
    <ng-template let-plannerModule pTemplate="item">
        <div class="module-code">
            <h5 class="codename">{{plannerModule.code}}</h5>
        </div>
        <div class="module-name">
            <i>{{ plannerModule.name }}</i>
        </div>
        <div class="module-semester">
            <h5>{{ plannerModule.semester }}</h5>
        </div>
    </ng-template>
</p-pickList>
