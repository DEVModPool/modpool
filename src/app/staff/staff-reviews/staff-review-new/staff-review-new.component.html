<p-dialog
    [(visible)]="displayModal"
    [modal]="true"
    [style]="{width: '50vw'}"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
    [closeOnEscape]="true">
    THIS IS STAFF MODAL
    <form [formGroup]="newReviewForm" (ngSubmit)="submitReview()">
        <div class="grid">
            <div class="col-12 text-center font-semibold" style="float:right">
                <p class="text-2xl mb-3">Overall Teaching Quality</p>
                <p>
                    <p-rating
                        [cancel]="false"
                        formControlName="quality">
                    </p-rating>
                </p>
            </div>
            <div class="col-12">
                <p-divider></p-divider>
            </div>
        </div>
        <div class="p-fluid grid">
            <div class="field col-12 md:col-12">
            <span class="p-float-label">
                <p-dropdown
                    id="dropdown2"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name"
                    [showClear]="true"
                    formControlName="module">
                    <ng-template pTemplate="selectedItem">
                        <div class="country-item country-item-value">
                            <div>String</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="country-item">
                            <div>String</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <label for="dropdown2">Attended Module</label>
            </span>
            </div>
        </div>
        <div class="p-fluid grid">
            <div class="field col-12 md:col-12">
                <span class="p-float-label">
                    <textarea
                        id="float-input"
                        rows="5"
                        cols="30"
                        pInputTextarea
                        formControlName="review"
                    ></textarea>
                    <label for="float-input">Review</label>
                </span>
            </div>
        </div>

        <div class="mb-2">
            <button pButton pRipple type="submit" label="Submit" class="w-full" [loading]=loading></button>
        </div>
        <div class="mb-2">
            <button (click)="displayModal = false" pButton pRipple type="submit" label="Cancel"
                    class="w-full p-button-secondary" [loading]=loading></button>
        </div>
    </form>
</p-dialog>
