<div class="card grid">
    <div class="col-5">
        <p class="flex text-xl font-medium">
            Quality: &nbsp;
            <p-rating [ngModel]="review.quality" readonly="true" stars="5" [cancel]="false"></p-rating>
        </p>
    </div>
    <div class="col-5">
        <p class="flex text-xl font-medium">
            Difficulty: &nbsp;
            <p-rating [ngModel]="review.difficulty" readonly="true" stars="5" [cancel]="false"></p-rating>
        </p>
    </div>

    <div class="col-2">
        <p class="flex text-xl font-medium">
            Status:
            <span style="margin-left:10px">
                <p-tag [severity]="getTagStatus(review)" [value]="review.reviewStatus"></p-tag>
            </span>
        </p>
    </div>

    <div class="col-12 text-900">
        <p>Module: <span class="font-bold">{{ review.moduleFullName }}</span></p>
    </div>
    <div class="col-12 text-900">
        <p>Coordinator: <span class="font-bold">{{ review.coordinatorFullName }}</span></p>
    </div>
    <div class="col-12 text-900">
        <p>Taken: <span class="font-bold">{{ review.moduleAcademicYear }}</span></p>
    </div>

    <div class="col-12">
        <p-divider></p-divider>
    </div>
