<p-dialog
    [(visible)]="displayModal"
    [modal]="true"
    [style]="{width: '50vw'}"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
    [closeOnEscape]="true">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Please log in to continue</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign up!</a>
    </div>
    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
        <div class="mb-2">
            <button pButton pRipple label="Sign In" class="w-full"></button>
        </div>
        <div class="mt-2">
            <button
                pButton
                pRipple
                type="button"
                label="Cancel"
                class="p-button-secondary w-full"
                (click)="closeModal()">
            </button>
        </div>
    </div>
</p-dialog>
