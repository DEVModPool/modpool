<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center"></div>
        <div class="col-12 xl:col-6"
             style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                 style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to Modpool!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <div class="w-full md:w-10 mx-auto">
                    <form [formGroup]="authForm" (ngSubmit)="login()">
                        <div class="field p-fluid">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3"
                                   style="padding:1rem;" formControlName="email">
                        </div>

                        <div class="field p-fluid">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password" placeholder="Password" [feedback]="false" [toggleMask]="true"
                                        styleClass="w-full mb-3 p-password p-component p-inputwrapper p-input-icon-right"
                                        formControlName="password"></p-password>
                        </div>

                        <div class="flex flex-row-reverse align-items-center justify-content-between mb-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                               style="color: var(--primary-color)">Forgot password?</a>
                        </div>

                        <p-messages [(value)]="invalidMessages" [enableService]="false"></p-messages>
                        <div class="mb-3">
                            <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl" [loading] = loading></button>
                        </div>
                        <div>
                            <button [routerLink]="['../modules']" type="button" pButton pRipple label="Continue without sign in" class="w-full p-3 text-xl p-button-secondary"></button>
                        </div>

                        <div class="text-center mt-5">
                        <span class="text-600 font-medium">
                            You don't have an account yet?
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                               style="color: var(--primary-color)">Sign up!</a>
                        </span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
